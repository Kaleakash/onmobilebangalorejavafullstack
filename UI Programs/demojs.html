<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/JavaScript" src="demo.js">
    function addOperation() {
        document.f1.res.value= eval(document.f1.n1.value)+eval(document.f1.n2.value);
        document.f1.n1.value="";
        document.f1.n2.value="";
    } 
    function subOperation() {
        document.f1.res.value= eval(document.f1.n1.value)-eval(document.f1.n2.value);
        document.f1.n1.value="";
        document.f1.n2.value="";
        
    } 
    </script>
</head>
<body>
    <h2>Welcome to HTML Page</h2>
    <form name="f1">
    <label>1st Number</label>
    <input type="text" name="n1"/><br/>
    <label>2nd Number</label>
    <input type="text" name="n2"/><br/>
    <label>Result</label>
    <input type="text" name="res" readonly/><br/>
    <input type="button" value="Add" onclick="addOperation()"/>
    <input type="button" value="Sub" onclick="subOperation()"/>
    </form>
</body>
</html>
